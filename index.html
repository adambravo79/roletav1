<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta de Assuntos</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #000;
      margin-top: 20px;
    }
    #pin {
      position: absolute;
      top: 380px; /* ajusta vertical */
      left: 50%;
      transform: translateX(-50%) rotate(180deg); /* aponta para baixo */
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
    }
    #container {
      position: relative;
      width: 600px;
      height: 600px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Roleta de Assuntos</h1>
  <div id="container">
    <canvas id="roleta" width="600" height="600"></canvas>
    <div id="pin"></div>
  </div>
  <button onclick="girar()">Girar</button>
  <p id="resultado"></p>
  <audio id="som" src="musica.mp3"></audio>

  <script>
    const canvas = document.getElementById("roleta");
    const ctx = canvas.getContext("2d");
    const raio = canvas.width / 2;
    let anguloAtual = 0;

    // Lista de itens
    let itens = ["Tema 1", "Tema 2", "Tema 3", "Tema 4", "Tema 5", "Tema 6"];

    function desenharRoleta() {
      const n = itens.length;
      const anguloPorFatia = 2 * Math.PI / n;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < n; i++) {
        const angInicio = i * anguloPorFatia + anguloAtual;
        const angFim = angInicio + anguloPorFatia;

        // Cor alternada
        ctx.fillStyle = i % 2 === 0 ? "#FFD700" : "#FF6347";
        ctx.beginPath();
        ctx.moveTo(raio, raio);
        ctx.arc(raio, raio, raio, angInicio, angFim);
        ctx.closePath();
        ctx.fill();

        // Texto
        ctx.save();
        ctx.translate(raio, raio);
        ctx.rotate(angInicio + anguloPorFatia / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText(itens[i], raio - 10, 10);
        ctx.restore();
      }
    }
